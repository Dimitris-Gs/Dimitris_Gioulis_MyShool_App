<h3>Add Course Students</h3>
<hr>
<form class='forms' onsubmit="handleSubmit('courseStudent');return false">
  <div class="mb-3">
    <label for="selectCourseStudent">Course</label>
    <select id="selectCourseStudent" name="selectCourseStudent" class="form-control" required>
      <option disabled selected> Select Course</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectStudent">Students</label>
    <select id="selectStudent" name="selectStudent" class="form-control" required>
      <option disabled selected>Select Student</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Add</button>
</form>

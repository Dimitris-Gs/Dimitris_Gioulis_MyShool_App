<h3>Add Course Trainers</h3>
<hr>
<form class='forms' onsubmit="handleSubmit('courseTrainer');return false">
  <div class="mb-3">
    <label for="selectCourseTrainers">Course</label>
    <select id="selectCourseTrainers" name="selectCourseTrainers" class="form-control" required>
      <option disabled selected>Select Course</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectTrainer">Trainers</label>
    <select id="selectTrainer" name="selectTrainer" class="form-control" required>
      <option disabled selected>Select Trainer</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Add</button>
</form>

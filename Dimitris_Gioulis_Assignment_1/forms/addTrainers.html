<h3>Add Trainers</h3>
<hr>
<form class="forms" onsubmit="handleAdd('trainer')">
  <div class="mb-3">
    <label for="firstName" class="form-label">Trainer First Name</label>
    <input type="text" placeholder="Enter Trainer Name" class="form-control" id="firstName" required>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Trainer Last Name</label>
    <input type="text" placeholder="Enter Trainer Name" class="form-control" id="lastName" required>
  </div>
  <div class="mb-3">
    <label for="inputSubject">Subject</label>
    <select id="inputSubject" class="form-control" required>
      <option disabled selected>Choose Trainer Subject</option>
      <option>JavaScript</option>
      <option>Java</option>
      <option>Python</option>
      <option>C#</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Add</button>
</form>

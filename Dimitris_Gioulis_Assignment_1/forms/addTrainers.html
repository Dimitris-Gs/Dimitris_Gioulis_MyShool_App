<h3>Add Trainers</h3>
<hr>
<form>
  <div class="mb-3">
    <label for="firstName" class="form-label">Trainer First Name</label>
    <input type="text" placeholder="Enter Trainer Name" class="form-control" id="firstName">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Trainer Last Name</label>
    <input type="text" placeholder="Enter Trainer Name" class="form-control" id="lastName">
  </div>
  <div class="mb-3">
    <label for="inputSubject">Subject</label>
    <select id="inputSubject" class="form-control">
      <option selected>Subject</option>
      <option>JavaScript</option>
      <option>Java</option>
      <option>Python</option>
      <option>C#</option>
    </select>
  </div>
  <button type="button" class="btn btn-dark" onclick="handleAdd('trainer')">Add</button>
</form>

<h3>Edit Assignment</h3>
<hr>
<form>
  <div class="mb-3">
    <label for="editAssignment">Choose Assignment</label>
    <select id="editAssignment" class="form-control" onchange="updateAssignments()">
      <option selected>Choose Assignment</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="assignmentTitle" class="form-label">Assignment Title</label>
    <input type="text" placeholder="Enter Assignment Title" class="form-control" id="assignmentTitle">
  </div>
  <div class="mb-3">
    <label for="descriptionAssignment" class="form-label">Assignment Description</label>
    <textarea class="form-control" id="descriptionAssignment" rows="6"></textarea>
  </div>
  <div class="mb-3">
    <label for="dueDate" class="form-label">Due Date</label>
    <input type="date" class="form-control" id="dueDate"></input>
  </div>
  <div class="mb-3">
    <label for="oralMark" class="form-label">Oral Mark</label>
    <input type="number" placeholder="Enter Oral Mark" class="form-control" id="oralMark">
  </div>
  <div class="mb-3">
    <label for="totalMark" class="form-label">Total Mark</label>
    <input type="number" placeholder="Enter Total Mark" class="form-control" id="totalMark">
  </div>
  <button type="button" class="btn btn-dark">Sumbit</button>
</form>

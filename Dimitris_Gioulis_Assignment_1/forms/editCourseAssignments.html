<h3>Edit Course Assignments</h3>
<hr>
<form class='forms' onsubmit="handleSubmit('courseAssignment', true);return false">
  <div class="mb-3">
    <label for="editCourseAssignment">Course Assignment</label>
    <select id="editCourseAssignment" name="editCourseAssignment" class="form-control" required>
      <option disabled selected>Course Assignment</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectCourseAssignment">Course</label>
    <select id="selectCourseAssignment" name="selectCourseAssignment" class="form-control" required>
      <option disabled selected>Choose Course</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectAssignment">Assignment</label>
    <select id="selectAssignment" name="selectAssignment" class="form-control" required>
      <option disabled selected>Choose Assignment</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Edit</button>
</form>

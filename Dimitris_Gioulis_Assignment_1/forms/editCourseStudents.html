<h3>Edit Course Student</h3>
<hr>
<form class='forms' onsubmit="handleSubmit('courseStudent', true);return false">
  <div class="mb-3">
    <label for="editCourseStudent">Course Student</label>
    <select id="editCourseStudent" name="editCourseStudent" class="form-control" required>
      <option disabled selected>Course Student</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectCourseStudent">Course</label>
    <select id="selectCourseStudent" name="selectCourseStudent" class="form-control" required>
      <option disabled selected>Choose Course</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectStudent">Students</label>
    <select id="selectStudent" name="selectStudent" class="form-control" required>
      <option disabled selected>Choose Student</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Edit</button>
</form>

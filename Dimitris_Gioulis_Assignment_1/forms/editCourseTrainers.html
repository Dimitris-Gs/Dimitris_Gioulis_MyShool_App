<h3>Edit Course Trainers</h3>
<hr>
<form class='forms' onsubmit="handleSubmit('courseTrainer', true);return false">
  <div class="mb-3">
    <label for="editCourseTrainer">Course Trainer</label>
    <select id="editCourseTrainer" name="editCourseTrainer" class="form-control" required>
      <option disabled selected>Choose Course Trainer</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectCourseTrainers">Course</label>
    <select id="selectCourseTrainers" name="selectCourseTrainers" class="form-control" required>
      <option disabled selected>Choose Course</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="selectTrainer">Trainers</label>
    <select id="selectTrainer" name="selectTrainer" class="form-control" required>
      <option disabled selected>Choose Trainer</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Edit</button>
</form>

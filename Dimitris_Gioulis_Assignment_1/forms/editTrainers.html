<h3>Edit Trainers</h3>
<hr>
<form class="" onsubmit="handleSubmit('trainer', true)">
  <div class="mb-3">
    <label for="editTrainer">Choose Trainer</label>
    <select id="editTrainer" class="form-control" onchange="updateTrainers()" required>
      <option disabled selected>Choose Trainer</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Edit Trainer First Name</label>
    <input type="text" placeholder="Edit Trainer First Name" class="form-control" id="firstName" required>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Edit Trainer Last Name</label>
    <input type="text" placeholder="Edit Trainer Last Name" class="form-control" id="lastName" required>
  </div>
  <div class="mb-3">
    <label for="inputSubject">Edit Subject</label>
    <select id="inputSubject" class="form-control" required>
      <option disabled selected>Subject</option>
      <option>JavaScript</option>
      <option>Java</option>
      <option>Python</option>
      <option>C#</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
